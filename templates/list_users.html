{% extends "base.html" %}

{% block content %}
<h2>List of Users</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <div class="button-group">
                    <a href="{{ url_for('view_user', user_id=user.id) }}" class="button secondary">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="button secondary">
                        <i class="fas fa-edit" style="margin-left: 20px;"></i>
                    </a>
                    <a href="{{ url_for('confirm_delete_user', user_id=user.id) }}" class="button contrast">
                        <i class="fas fa-trash-alt" style="margin-left: 20px;"></i>
                    </a>
                </div>
            </td>
        </tr>    
        {% endfor %}
    </tbody>
</table>
{% endblock %}
