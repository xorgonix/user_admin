{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Update Profile</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" value="{{ current_user.username }}" required>
        <input type="text" name="first_name" placeholder="First Name" value="{{ current_user.first_name }}" required>
        <input type="text" name="last_name" placeholder="Last Name" value="{{ current_user.last_name }}" required>
        <input type="text" name="phone" placeholder="Phone" value="{{ current_user.phone }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ current_user.email }}" required>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
