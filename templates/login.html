{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="checkbox" name="remember"> Remember Me
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
