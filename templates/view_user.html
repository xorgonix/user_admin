{% extends "base.html" %}

{% block content %}
<h2>User Details</h2>

<table class="table">
    <tr>
        <td>ID</td>
        <td>{{ user.id }}</td>
    </tr>
    <tr>
        <td>Username</td>
        <td>{{ user.user_name }}</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>{{ user.first_name }}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{ user.last_name }}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>{{ user.phone }}</td>
    </tr>
</table>
{% endblock %}
